<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Recipe for Disaster</title>
  <link rel="icon" type="image/png" href="./assets/recipe-tool-logo.png">
  <link rel="stylesheet" href="./css/index.css" />

  <script defer src="./javascript/tag-sort.js"></script>
  <script defer src="./javascript/core.js"></script>
  <script defer src="./javascript/events.js"></script>
  <script defer src="./javascript/search.js"></script>
  <script defer src="./javascript/tables.js"></script>
  <script defer src="./javascript/accounts.js"></script>
</head>

<body>
  <div class="column">
    <button id="carrotButton" onclick="location.href = 'https://recipefordisaster.w3spaces.com'">
      <img id="logo" src="./assets/recipe-tool-logo.png" alt="Recipe Tool Logo" width="85" height="85" />
    </button>
  </div>

  <div id="nameWrapper">
    <div id="nameBorder">
      <h1 id="title"class="header">Recipe for Disaster</h1>
      <input type="text" name="username" id="username" placeholder="Username">
      <input type="password" name="password" id="password" placeholder="Password">
      <button id="signInButton" class="special" style="color: white;">Log in</button>
      <button id="createAccButton" class="special" style="color: white;">Create Account</button>
    </div>
  </div>
  <br />

  <div id="aboutDiv">
    <button id="aboutButton" onclick="window.location.href='https://github.com/j-dogcoder/Recipe-Tool'">
      <img src="./assets/github-mark.png" width="40" height="40">
    </button>
  </div>

  <!--------------------------------------------------------------------------------------------------------------------->

  <div id="addDiv" class="div">
    <h1 class="header">Add a Recipe</h1>
    <input type="text" id="recipeName" class="input" name="recipeName" placeholder="Recipe Name">
    <br />
    <div id="tagDiv" class="div">
      <label for="mealtag">Meal: </label>
      <select name="mealtag" id="addMealTagSelect">
        <option value="null">-</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>
      <br/>
      <label for="coursetag">Course: </label>
      <select name="coursetag" id="addCourseTagSelect">
        <option value="null">-</option>
        <option value="appetizer">Appetizer</option>
        <option value="entree">Entree</option>
        <option value="side">Side</option>
        <option value="dessert">Dessert</option>
      </select>
      <br/>
      <label for="typeetag">Type: </label>
      <select name="typetag" id="addTypeTagSelect">
        <option value="null">-</option>
        <option value="fruit">Fruit</option>
        <option value="vegetable">Vegetable</option>
        <option value="meat">Meat</option>
        <option value="baked">Baked</option>
        <option value="prepared">Prepared</option>
        <option value="cooked">Cooked</option>
        <option value="beverage">Beverage</option>
      </select>
      <br/>
      <label for="flavortag">Flavor: </label>
      <select name="flavortag" id="addFlavorTagSelect">
        <option value="null">-</option>
        <option value="sweet">Sweet</option>
        <option value="salty">Salty</option>
        <option value="sour">Sour</option>
        <option value="bitter">Bitter</option>
      </select>
    </div>
    <br/>
    <div id="addFormDiv">
      <form class="ingredientInput">
        <label for="ingredient">Ingredient: </label>
        <input type="text" id="ingredient" class="input" name="ingredient" placeholder="ex: tomato" /><br>
        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" class="input" name="quantity" min="1" max="999" value="1" /><br>
        <label for="units">Units: </label>
        <select name="units" id="units" class="sel">
          <option value="unit">unit (generic)</option>
          <option value="g">g</option>
        </select><br><br>
        <button type="add" class="special" id="addRowButton">Add</button>
      </form>
    </div>
    <h1 class="header">Ingredients</h1><br>
    <table id="addIngredients" class="table">
      <th>Ingredient</th>
      <th>Quantity</th>
      <th>Unit</th>
      <th>X</th>
    </table>

    <div id="timeDiv">
      <label for="prepTime">Prep Time: </label>
      <input type="number" id="prepTime" class="input" name="prepTime">

      <select name="timeUnit" id="timeUnit" class="sel">
        <option value="minute">minute</option>
        <option value="hour">hour</option>
      </select>
    </div>
    <br />

    <button id="submitAdd" class="special">Add</button>
    <button id="clearAddForm" class="special">Clear</button>
  </div>

  <!--------------------------------------------------------------------------------------------------------------------->

  <div id="searchDiv" class="div">
    <h1 class="header">Search Recipes</h1>
    <div id="searchFormDiv">
      <div id="searchTagDiv" class="div">
        <label for="mealtag">Meal: </label>
        <select name="mealtag" id="searchMealTagSelect">
          <option value="null">-</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>
        <br/>
        <label for="coursetag">Course: </label>
        <select name="coursetag" id="searchCourseTagSelect">
          <option value="null">-</option>
          <option value="appetizer">Appetizer</option>
          <option value="entree">Entree</option>
          <option value="side">Side</option>
          <option value="dessert">Dessert</option>
        </select>
        <br/>
        <label for="typeetag">Type: </label>
        <select name="typetag" id="searchTypeTagSelect">
          <option value="null">-</option>
          <option value="fruit">Fruit</option>
          <option value="vegetable">Vegetable</option>
          <option value="meat">Meat</option>
          <option value="baked">Baked</option>
          <option value="prepared">Prepared</option>
          <option value="cooked">Cooked</option>
          <option value="beverage">Beverage</option>
        </select>
        <br/>
        <label for="flavortag">Flavor: </label>
        <select name="flavortag" id="searchFlavorTagSelect">
          <option value="null">-</option>
          <option value="sweet">Sweet</option>
          <option value="salty">Salty</option>
          <option value="sour">Sour</option>
          <option value="bitter">Bitter</option>
        </select>
      </div>
      <form class="ingredientInput">
        <label for="ingredient">Ingredient: </label>
        <input type="text" id="searchIngredient" class="input" name="ingredient" placeholder="ex: tomato"><br>
        <label for="quantity">Quantity: </label>
        <input type="number" id="searchQuantity" class="input" name="quantity" min="1" max="999" value="1" /><br>
        <label for="units">Units: </label>
        <select name="units" id="searchUnits" class="sel">
          <option value="unit">unit (generic)</option>
          <option value="g">g</option>
        </select><br><br>
        <button type="submit" class="special" id="searchRow">Add</button>
      </form>
    </div>
    <h1 class="header">Ingredients</h1><br>
    <table id="searchIngredients" class="table">
      <th>Ingredient</th>
      <th>Quantity</th>
      <th>Unit</th>
      <th>X</th>
    </table>

    <div id="availableTimeDiv">
      <label for="availableTime">Available Time: </label>
      <input type="number" id="availableTime" class="input" name="availableTime" value="45">

      <select name="availableTimeUnit" id="availableTimeUnit" class="sel">
        <option value="minute">minute</option>
        <option value="hour">hour</option>
      </select>
    </div>
    <br />

    <button id="submitSearch" class="special">Search</button>
    <button id="clearSearch" class="special">Clear</button>
  </div>

  <!--------------------------------------------------------------------------------------------------------------------->

  <div id="outputDiv" class="div">
    <h1 class="header">Output</h1>
    <br />
    <table id="output" class="table">
      <th>Recipe</th>
      <th>% Match</th>
      <th>Time</th>
    </table>
  </div>

  <body>

</html>
